<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Random Letter Generator</title>
  <script src="index.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main">
    <header class="header">
      <h1 class="page-title">random letter generator</h1>
    </header>
    <div class="main-body">
      <section id="generated-letters" class="generated-letters-section section">
        <ol id="appeared-letters" class="generated-letters-list">
        </ol>
      </section>
      <section class="current-letter-section section">
        <div class="current-letter-section__body">
          <h3 id="current-letter"></h3>
          <button id="generate-random-letter-button" class="button" type="button">Generate random letter</button>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
